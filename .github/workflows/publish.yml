# Filename: .github/workflows/publish.yml

name: Render, Commit MDs, and Deploy Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  publish-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto and R
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Prepare Source Files (Patch Config & Clear Metadata)
        run: |
          CONF_FILE="_extensions/acvt/_extension.yml"
          TYP_FILE="_extensions/acvt/typst/02-definitions-metadata.typ"

          sed -i 's|: .*_fetch_cv_data\.R|: _extensions/orehren/acvt/R/_fetch_cv_data.R|' "$CONF_FILE"

          if [ -f "$TYP_FILE" ]; then
            truncate -s 0 "$TYP_FILE"
          fi

          git status
          git diff "$CONF_FILE"
        shell: bash

      - name: Render Quarto Website
        uses: quarto-dev/quarto-actions/render@v2
        with:
          path: docs

      - name: Move intermediate Markdown files
        run: |
          mkdir -p _extensions/acvt/docs
          find docs/ -type f -name "*.md" -exec mv {} _extensions/acvt/docs/ \;
        shell: bash

      - name: Commit changes back to main
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git add -f _extensions/acvt/docs/*.md
          git add -f _extensions/acvt/_extension.yml
          git add -f _extensions/acvt/typst/02-definitions-metadata.typ

          if git diff --staged --quiet; then
            echo "Keine Ã„nderungen zu committen."
          else
            git commit -m "Docs: Update offline markdown & config cleanup [skip ci]"
            git push
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_site
          publish_branch: gh-pages
          force_orphan: true
