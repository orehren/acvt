title: academicCVTemplate
author: Oliver Rehren
version: 0.9.0
description: "A Quarto extension for creating academic CVs and cover letters using Typst."
quarto-required: ">=1.8.0"
license: MIT
contributes:
  echo: false
  warning: false
  error: false
  format:
    common:
      style:
        color-accent: "#dc3522"
        font-header: ["Roboto", "Arial", "Dejavu Sans"]
        font-text: ["Source Sans Pro", "Arial", "Dejavu Sans"]
      surpress-bibliography: true
      bibfile: "assets/bib/bibliography.bib"
      bibstyle: "assets/bib/apa-cv.csl"
      profile-photo: "../assets/images/picture.jpg"
    typst:
      filters:
        - path: lua/inject_metadata.lua
        - path: lua/extract-cover-letter.lua
        - path: lua/embed-attachments.lua
      keep-typ: true
      template-partials:
        - typst/typst-template.typ
        - typst/typst-show.typ
