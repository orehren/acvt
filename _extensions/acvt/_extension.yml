title: acvt
author: Oliver Rehren
version: 0.9.0
description: "A Quarto extension for creating academic CVs and cover letters using Typst."
quarto-required: ">=1.8.0"
license: MIT
contributes:
  output-file: "CV_Application"
  # metadata-files:
  #   - _cv_data.yml
  project:
    metadata-files:
      - _cv_data.yml
    project:
      type: default
      output-dir: _output
      pre-render: _extensions/acvt/_fetch_cv_data.R
    format: acvt-typst
  formats:
    common:
      shortcodes:
        - cv-section.lua
      execute:
        echo: false
        warning: false
        error: false
      style:
        color-accent: "#dc3522"
        font-header: ["Roboto", "Arial", "Dejavu Sans"]
        font-text: ["Source Sans Pro", "Arial", "Dejavu Sans"]
      surpress-bibliography: true
      publication-list:
        bibfile: "assets/bib/bibliography.bib"
        bibstyle: "assets/bib/apa-cv.csl"
      profile-photo: "assets/images/picture.jpg"
    typst:
      keep-typ: false
      filters:
        - path: lua/inject_metadata.lua
        - path: lua/extract-cover-letter.lua
        - path: lua/embed-attachments.lua
      template: typst/template.typ
      template-partials:
        - typst/01-definitions-helper-functions.typ
        - typst/02-definitions-metadata.typ
        - typst/03-definitions-styling.typ
        - typst/04-definitions-parts-functions.typ
        - typst/page.typ
        - typst/typst-show.typ
        - typst/typst-template.typ
